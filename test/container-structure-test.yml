---
schemaVersion: 2.0.0

metadataTest:
  user: 65532
  workdir: /app
  entrypoint: ["python", "main.py"]

commandTests:
  - name: "python path"
    command: "which"
    args: ["python"]
    expectedOutput: ["/app/.venv/bin/python"]

  - name: "python version"
    command: "python"
    args: ["--version"]
    expectedOutput: ["Python 3.14.*"]

fileExistenceTests:
  - name: "/app/main.py"
    path: "/app/main.py"
    shouldExist: true
    uid: 65532
    gid: 65532
    permissions: "-rw-r--r--" # 644

  - name: "/app/.venv"
    path: "/app/.venv"
    shouldExist: true
    uid: 65532
    gid: 65532
    permissions: "drwxr-xr-x" # 755
