[project]
name = "pagerduty-rota-notifier"
version = "0.1.0"
description = "PagerDuty Rota Notifier"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pdpyras==5.4.0",
    "slack-sdk==3.35.0",
]

[dependency-groups]
dev = [
    "pre-commit==4.2.0",
    "ruff==0.11.2",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
