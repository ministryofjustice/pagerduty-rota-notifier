[project]
name = "pagerduty-rota-notifier"
version = "0.1.0"
description = "PagerDuty Rota Notifier"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pagerduty==3.1.0",
    "slack-sdk==3.36.0",
]

[dependency-groups]
dev = [
    "pre-commit==4.2.0",
    "pytest==8.4.1",
    "ruff==0.12.4",
    "zizmor==1.11.0",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
